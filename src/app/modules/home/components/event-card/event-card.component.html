<ng-container *ngIf="isGrid">
    <div class="card-item">

        <div class="card-img">
            <div class="to-details">
                <div class="cont-icon favorite" (click)="eventDetail(event.id)">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
            <img src="/assets/cover.png" style="width: 151px; height: 198px;">
        </div>
        <div class="event-info">
            <h3>{{ event.name || 'TITLE_DEFAULT' }}</h3>
            <div class="categories-list">
                <span *ngFor="let cat of event.category">{{ cat }} </span>
            </div>
            <div class="cont-price">
                <div class="price">
                    $ {{ event.prices.cop }}
                </div>
                <div class="old-price">
                    $16,99
                </div>
            </div>

        </div>
    </div>
</ng-container>
<ng-container *ngIf="!isGrid">
    <div class="card-item-list">
        <div class="card-img-list">
            <img src="/assets/cover.png" style="width: 151px; height: 198px;">
        </div>
        <div class="event-info-list">
            <h3>{{ event.name || 'TITLE_DEFAULT' }}</h3>
            <div class="categories-list">
                <span *ngFor="let cat of event.category">{{ cat.toUpperCase() }} </span>
            </div>
            <div class="event-desc-list">
               {{ event.description }}
            </div>
            <div class="cont-price-list">
                <div class="price-list">
                    $ {{ event.prices.cop }}
                </div>
                &nbsp;
                <div class="old-price">
                    $16,99
                </div>
            </div>
            <div class="final-content">
                <div class="written-content">
                    <div>
                        <span style="color:gray;">Publicado por</span>
                        <p>Eventos G12</p>
                    </div>
                    <div>
                        <span style="color:gray;">Year</span>
                        <p>2021</p>
                    </div>
                </div>
                <div class="cont-buy">
                    <div class="buy-ticket">
                        Comprar Ticket
                    </div>    
                </div>
                
            </div>
    
        </div>
    </div>

</ng-container>
